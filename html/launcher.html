<!DOCTYPE html>
<html role="application">

  <head>
    <meta charset="utf-8">
    <title>Launchpage</title>
    <link rel="stylesheet" href="../lib/bootstrap-paper.min.css">
    <link rel="stylesheet" href="../css/launcher.css" />
    <link rel="shortcut icon" href="../icons/favicon.ico" />
  </head>

  <body>

    <section id="launcher"></section>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">
              <img id="modal-icon">
              <span id="modal-title"></span>
            </h4>
          </div>
          <div class="modal-body" id="modal-text">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="modal-cancel">Cancel</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="modal-button">Remove</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <footer class="clearfix"></footer>

  </body>

  <script src="../lib/jquery-2.1.4.min.js"></script>
  <script src="../lib/bootstrap-3.3.4/js/bootstrap.min.js"></script>
  <script src="../js/launcher.js"></script>

</html>
