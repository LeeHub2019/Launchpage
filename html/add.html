<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="../lib/bootstrap-paper.min.css">
    <link rel="stylesheet" href="../lib/md-preloader.min.css" />
    <link rel="stylesheet" href="../css/add.css" />
  </head>

  <body>
    <div class="modal-header">
      <h4 class="modal-title" i18n-content="addWebClipHeading"></h4>
    </div>

    <div class="modal-body">
      <div id="icon-container">
        <img id="icon">
        <div id="loading" class="md-preloader">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="75" width="75" viewbox="0 0 75 75">
            <circle cx="37.5" cy="37.5" r="33.5" stroke-width="4" />
          </svg>
        </div>
      </div>
      <input type="text" class="form-control" id="title" tabindex=1 disabled="disabled" />
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" id="cancel" i18n-content="buttonCancel"></button>
      <button type="button" class="btn btn-primary" id="add" disabled="disabled" i18n-content="buttonAdd"></button>
    </div>
